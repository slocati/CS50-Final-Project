<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <title>STAR WARS QUIZ</title>
    </head>

    <body>
        <p></p>
        <div class="phrases">
            <p class="display-2">Find your Star Wars personality character!</p>
        
            <p></p>
            <p></p>
            <p class="display-5">Answer these questions:</p>
        </div>

        <div class="container-sm">
            <div class="questions">
                <form action="/" method="post">
                    {% for k,v in attribute_list.items() %}
                        {% for attribute in v %}
                            <p class="p-3 mb-2 bg-info text-dark">I consider myself to be {{attribute}}:</p>
                                {% for kk,vv in options_list.items() %}
                                    <div class="form-check">
                                        <input type="radio" id={{kk}} name={{attribute}} value={{vv}}>
                                        <label for={{kk}}>{{kk}}</label>
                                    </div>
                                {% endfor %}
                        {% endfor %}
                    {% endfor %}
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
